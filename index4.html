<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fridge to Feast</title>
    <link rel="stylesheet" href="./Assets/CSS/style2.css" />
    <script src="./Assets/JS/script4.js" defer></script>

  </head>
  <body>
    <header>
        <h2>Recipe Finder</h2>
        <img src="Assets/Images/search-icon.svg" alt="Search" />
    </header>
    <section class="container">
        <div class="search">
            <input type="text" placeholder="Search Favorites" autofocus/>
            <button class="btn">Find</button>
        </div>    
        <div id="recipe-container">
         <div class="recipe">
            <div class="recipe-title">Recipe Title</div>
            <div class="recipe-img">
                <img src="./Assets/Images/cutting-board-with-veg.jpg" alt="cutting-board-with-veg" width="275px" height="135px">
            </div>
            <div class="recipe-text">
                <ul>
                    <li>Step 1</li>
                    <li>Step 2</li>
                    <li>Step 3</li>
                    <li>Step 4</li>
                    <li>Step 5</li>
                </ul>
            </div>
         </div>   
        </div>
    </section>
  </body>
</html>
